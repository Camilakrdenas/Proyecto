<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta etiquetas básicas para la configuración del documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlace al archivo de estilos CSS -->
    <link rel="stylesheet" href="InicioCliente.css">
    <!-- Título de la página que se muestra en la pestaña del navegador -->
    <title>Barra de Navegación</title>
</head>

<body>
    <!-- Encabezado de la página que contiene la barra de navegación -->
    <header class="header">
        <!-- Barra de navegación -->
        <nav class="navbar">
            <div class="container">
                <!-- Sección del logotipo -->
                <div class="logo">
                    <!-- Imagen del logotipo -->
                    <img src="imagenes/LOGO METTAZOOA DEFINITIVO.png" alt="Logo">
                </div>
                <!-- Lista de enlaces de navegación -->
                <ul class="nav-links">
                    <!-- Elemento de la lista con un enlace a la página de inicio -->
                    <li><a href="#">Inicio</a></li>
                    <!-- Elemento de la lista con un enlace para consultar veterinarias -->
                    <li><a href="#">Consultar veterinarias</a></li>
                    <!-- Elemento de la lista con un enlace para agendar citas -->
                    <li><a href="#">Agendar citas</a></li>
                    <!-- Elemento de la lista con un enlace a las historias clínicas -->
                    <li><a href="#">Historias clínicas</a></li>
                    <!-- Elemento de la lista con un enlace a las recetas médicas -->
                    <li><a href="#">Recetas médicas</a></li>
                    <!-- Elemento de la lista con un enlace al carnet de mascota -->
                    <li><a href="#">Carnet de mascota</a></li>
                </ul>
                <button class="nav-toggle" id="nav-toggle">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
            </div>
        </nav>
    </header>

    <!-- Contenido principal de la página -->
    <main class="main">
        <div class="container">
            <!-- Título principal de la página -->
            <h1 class="title">Bienvenido</h1>
            <!-- Subtítulo de la página -->
            <p class="subtitle">Disfruta de nuestro servicio, solo lo mejor para tu mascota</p>
        </div>
    </main>
    <script src="InicioCliente.js"></script>
</body>

</html>
