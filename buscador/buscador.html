<!DOCTYPE html>
<html>
<head>
    <!-- Título de la página -->
    <title>Google Search</title>
    <!-- Enlace al archivo CSS externo para estilos -->
    <link rel="stylesheet" type="text/css" href="buscador.css">
</head>
<body>
    <!-- Contenedor principal de la página -->
    <div class="container">
        <!-- Sección del logotipo -->
        <div class="logo">
            <!-- Imagen del logotipo -->
            <img src="imagenes/LOGO METTAZOOA DEFINITIVO.png" alt="Logo">
        </div>
        <!-- Formulario de búsqueda -->
        <form action="#">
            <!-- Campo de texto para ingresar el ID de la mascota -->
            <input type="text" id="s" value="" placeholder="Ingrese el id de mascota aqui"  />
            <!-- Botón de envío para realizar la búsqueda -->
            <input class="button" type="submit" value="Buscar" />
        </form>
    </div>
</body>
</html>
