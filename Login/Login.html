<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <!-- Formulario de inicio de sesión -->
    <form>
        <!-- Título del formulario -->
        <h2>Login</h2>
        <!-- Etiqueta de usuario y campo de entrada -->
        <label for="username">Username</label>
        <input type="text" id="username">
        <!-- Etiqueta de contraseña y campo de entrada -->
        <label for="password">Password</label>
        <input type="password" id="password">
        <!-- Contenedor de recordar contraseña y olvidé mi contraseña -->
        <div class="remember">
            <!-- Caja de recordar la contraseña -->
            <input type="checkbox" id="remember">
            <!-- Etiqueta de recordar contraseña -->
            <label for="remember">Recordar contraseña</label>
            <!-- Enlace para redireccionar cuando se olvida la contraseña -->
            <a href="" class="forgot-password">Olvidé mi contraseña</a>
        </div>
        <!-- Botón de iniciar sesión -->
        <input type="submit" class="btn-1" value="iniciar">
    </form>
    <!-- Archivo JavaScript -->
    <script src="Login.js"></script>
</body>
</html>
