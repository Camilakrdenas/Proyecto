<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<form>
			<h2 class="orange-title">REGISTRATE AHORA</h2>
			<div class="form-group">
				<label for="nombreUsuario">Nombres y Apellidos: </label>
				<input type="text" id="nombreUsuario" name="nombreUsuario">
			</div>
			<div class="form-group">
				<label for="tipoID">Tipo de identificación:</label>
				<select id="tipoId" name="tipoId">
					<option value="cedula">Cedula</option>
					<option value="pasaporte">Pasaporte</option>
                    <option value="nit">NIT</option>
                    <option value="rut">RUT</option>
				</select>
			</div>
			<div class="form-group">
				<label for="numeroId">Número de identificación:</label>
				<input type="text" id="numeroId" name="numeroId">
			</div>
			<div class="form-group">
				<label for="tipoUsuario">Tipo de usuario:</label>
				<select id="tipoUsuario" name="TipoUsuario">
					<option value="veterinaria">Veterinaria</option>
					<option value="cliente">Cliente</option>
				</select>
			</div>
			<div class="form-group">
				<label for="telefono">Teléfono:</label>
				<input type="text" id="telefono" name="telefono">
			</div>
			<div class="form-group">
				<label for="direccion">Dirección:</label>
				<input type="text" id="address" name="address">
			</div>
			<div class="form-group">
				<label for="departamento">Departamento:</label>
                <select id="departamento" name="departamento">
				</select>
			</div>
			<div class="form-group">
				<label for="ciudad">Ciudad:</label>
				<select id="ciudad" name="ciudad">
				</select>
			</div>
			<div class="form-group">
				<label for="email">E-mail:</label>
				<input type="email" id="email" name="email">
			</div>
			<div class="form-group">
				<label for="contrasena">Contraseña:</label>
				<input type="contrasena" id="contrasena" name="contrasena">
			</div>
			<input type="submit" value="REGISTRAR">
		</form>
	</div>
</body>
</html>
